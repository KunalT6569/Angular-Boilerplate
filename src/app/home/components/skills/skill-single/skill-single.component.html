<div class="card">
  <div class="card-content">
    <div class="columns">
      <div class="column is-4">
        <figure class="p-2">
          <img class="thumbnail" [attr.src]="skill.thumbnail" alt="" />
        </figure>
      </div>
      <div class="column">
        <div class="title is-3 mb-1">{{ skill.name }}</div>
        <div class="sub-title medium-opacity">
          <b>{{ skill.level }}</b>
        </div>
      </div>
    </div>
  </div>
</div>
