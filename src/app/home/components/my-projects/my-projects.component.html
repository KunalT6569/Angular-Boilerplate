<div class="container">
  <div class="columns is-centered is-mobile">
    <div class="column is-two-thirds is-centered">
      <div class="title mb-4 xl-font">
        {{ title }}
      </div>
      <div class="title is-4 mb-4 low-opacity">
        {{ subTitle }}
      </div>
    </div>
  </div>

  <div class="columns is-multiline is-centered is-mobile">
    <div class="column is-4-desktop is-5-tablet is-10-mobile" *ngFor="let project of projects">
      <app-project-single [project]="project"></app-project-single>
    </div>
  </div>
</div>
