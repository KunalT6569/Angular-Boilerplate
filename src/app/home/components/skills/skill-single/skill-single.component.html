  <div class="mx-4 my-4">
    <div class="columns is-mobile">
      <div class="column is-4">
        <figure class="p-2">
          <img class="thumbnail" [attr.src]="skill.thumbnail" alt="" />
        </figure>
      </div>
      <div class="column">
        <div class="title is-3 mb-1">{{ skill.name }}</div>
        <div class="sub-title medium-opacity">
          <strong>{{ skill.level }}</strong>
        </div>
      </div>
    </div>
  </div>
